<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>
                <i class="far fa-newspaper"></i> New York Times Search
            </h1>
        </div>
    </div>
    <div class="input">
        <div>
            <h4 class="title">
                <i class="fas fa-newspaper"></i> Search Parameters</h4>
        </div>
        <div id="form">
            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Search Term:</label>
                <div class="col-10">
                    <input class="form-control" type="search" id="example-search-input" placeholder="Germany">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleSelect1">Number of Records Retrieve:</label>
                <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="example-number-input" class="col-2 col-form-label">Start Year (Optional): </label>
                <div class="col-10">
                    <input class="form-control" type="number" placeholder="2016" id="example-number-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-number-input" class="col-2 col-form-label">End Year (Optional): </label>
                <div class="col-10">
                    <input class="form-control" type="number" placeholder="2018" id="example-number-input">
                </div>
            </div>
        </div>
        <button id="search" type="button" class="btn btn-default">
            <i class="fas fa-search"></i> Search</button>
        <button id="clear" type="button" class="btn btn-default">
            <i class="fas fa-trash-alt"></i> Clear Results</button>
    </div>

    <div class="report">
        <div>
            <h4 class="title">
                <i class="fas fa-list-alt"></i> Top Articles</h4>
        </div>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
            <p id="articleName">
                <span id="articleNum">1</span> Germany Embraces a Third Gender. What's Next?</p>
            <p id="articleAuthor">
                <span id="author">Jochen Bittner</span>
            </p>
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
            <p id="articleName">
                <span id="articleNum">2</span> Germany and the Age of Political Absolutism</p>
            <p id="articleAuthor">
                <span id="author">Anna Sauerbrey</span>
            </p>
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
            <p id="articleName">
                <span id="articleNum">3</span>In Germany, the Center Holds</p>
            <p id="articleAuthor">
                <span id="author">Anna Sauerbrey</span>
            </p>
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
            <p id="articleName">
                <span id="articleNum">4</span> Alternative for Germany: Who Are They, and What Do They Want?</p>
            <p id="articleAuthor">
                <span id="author">Melissa Eddy</span>
            </p>
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
            <p id="articleName">
                <span id="articleNum">5</span> Return of the German Volk</p>
            <p id="articleAuthor">
                <span id="author">Roger Cohen</span>
            </p>
        </button>

    </div>

    <script src="assets/javascript/group.js"></script>
</body>

</html>
